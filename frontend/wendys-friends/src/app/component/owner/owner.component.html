<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="owner">
  <div class="alert alert-success" role="alert">
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>Connection to Database is up and running.</p>
  </div>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Save owner</h4>
    </div>
  </div>
  <app-post-owner (childEvent)="onClickPostOwner($event)"></app-post-owner>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Search owner</h4>
    </div>
  </div>
<!--  <app-search-owner (childEvent)="onClickSearchFiltered($event)" [validBreeds]="validBreeds"></app-search-owner>-->
</div>

<div class="mt-4">
  <div class="mt-4 row text-center">
    <div class="col-12">
      <h4>All owners</h4>
    </div>
  </div>
  <app-get-all-owner (childEvent)="onClickDeleteOwner($event)" [owners]="owners"></app-get-all-owner>
</div>
