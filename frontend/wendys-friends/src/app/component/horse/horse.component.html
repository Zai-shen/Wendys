<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="horse">
  <div class="alert alert-success" role="alert">
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="alert-heading">Well done!</h4>
    <p>Connection to Database is up and running.</p>
  </div>
</div>

<div>
  <div class="row text-center">
    <form>
      <div class="form-group form-control-lg">
        <label>Search:</label>
        <input name="search" placeholder="name/description/rating/breed/birthday"/>
      </div>
    </form>
    <div class="col-12">
      <h4>All horses</h4>
    </div>
  </div>
  <app-get-all-horse (childEvent)="onClickDeleteHorse($event)" [validBreeds]="validBreeds" [horses]="horses"></app-get-all-horse>
</div>

<div>
  <div class="row text-center">
    <div class="col-12">
      <h4>Save horse</h4>
    </div>
  </div>
  <app-post-horse (childEvent)="onClickPostHorse($event)" [validBreeds]="validBreeds"></app-post-horse>
</div>

<div>
  <button (click)="onClickPostHorse(newHorse)">Click me to post a horse</button>
</div>
