<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="horse">
  <div class="alert alert-success" role="alert">
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>Connection to Database is up and running.</p>
  </div>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Save horse</h4>
    </div>
  </div>
  <app-post-horse (childEvent)="onClickPostHorse($event)" [validBreeds]="validBreeds"></app-post-horse>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Search horse</h4>
    </div>
  </div>
<form #searchHorseForm="ngForm">
  <div class="form-row col-12">
    <div class="form-group col-2">
<!--      <label>Name:</label>-->
      <input [(ngModel)]="searchHorse.name" class="form-control" type="text" name="name" placeholder="name"/>
    </div>
    <div class="form-group col-2">
<!--      <label>Description:</label>-->
      <input [(ngModel)]="searchHorse.description" class="form-control" type="text" name="description" placeholder="description"/>
    </div>
    <div class="form-group col-2 ">
      <!--        <label>Rating:</label>-->
      <input [(ngModel)]="searchHorse.rating" class="form-control" type="number" name="rating" placeholder="rating"/>
    </div>
    <div class="form-group col-2 ">
      <!--        <label>Birthday:</label>-->
      <input [(ngModel)]="searchHorse.birthDay" class="form-control" type="datetime-local" name="birthday" placeholder="birthday"/>
    </div>
    <div class="form-group col-2 ">
      <!--        <label>Breeds:</label>-->
      <select class="custom-select" class="form-control" name="breed" [(ngModel)]="searchHorse.breed">
        <option *ngFor="let breed of validBreeds">{{ breed }}</option>
      </select>
    </div>
    <div class="form-group col-2 ">
      <button class="btn btn-info form-control" type="submit" (click)="onClickSearchFiltered(searchHorse)">Confirm</button>
    </div>
  </div>
</form>
</div>
<!--  -->

<div class="mt-4">
  <div class="mt-4 row text-center">
    <div class="col-12">
      <h4>All horses</h4>
    </div>
  </div>
  <app-get-all-horse (childEvent)="onClickDeleteHorse($event)" [validBreeds]="validBreeds"
                     [horses]="horses"></app-get-all-horse>
</div>
