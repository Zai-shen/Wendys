<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<h2>horse works!</h2>

<div class="container mt-3" *ngIf="horse">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p>Your application is up and running</p>
    <hr>
    <p>This is a horse from your backend system:
      <span class="font-weight-bold">{{horse.id}} , {{horse.name}} , {{horse.description}} , {{horse.birthDay}} , {{horse.breed}}
       , {{horse.imageURI}} , {{horse.createdAt}} , {{horse.updatedAt}}</span>
    </p>
  </div>
</div>
