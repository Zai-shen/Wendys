<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="horses">
  <div class="alert alert-success" role="alert">
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <p>Connection to Database is up and running.</p>
  </div>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Save horse</h4>
    </div>
  </div>
  <app-post-horse (childEvent)="onClickPostHorse($event)" [validBreeds]="validBreeds"></app-post-horse>
</div>

<div class="mt-3">
  <div class="row text-center">
    <div class="col-12">
      <h4>Search horse</h4>
    </div>
  </div>
  <app-search-horse (childEvent)="onClickSearchFiltered($event)" [validBreeds]="validBreeds"></app-search-horse>
</div>

<div class="mt-4">
  <div class="mt-4 row text-center">
    <div class="col-12">
      <h4>All horses <em *ngIf="didFilter">filtered</em></h4>
    </div>
  </div>
  <app-get-all-horse (childEvent)="onClickDeleteHorse($event)" [validBreeds]="validBreeds"
                     [horses]="horses"></app-get-all-horse>
</div>
