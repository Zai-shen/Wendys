<form #postOwnerForm="ngForm">
  <div class="form-row col-12">
    <div class="form-group col-6">
      <label>Name*</label>
      <input type="text" required #oName="ngModel" [class.is-invalid]="oName.invalid && oName.touched"
             class="form-control" name="name" [(ngModel)]="toPostOwner.name">
      <small class="alert-danger" [class.d-none]="oName.valid || oName.untouched" role="alert">Name is required!</small>
    </div>

    <div class="form-group col-6">
      <label>&nbsp;</label>
      <button class="btn btn-primary form-control" [disabled]="postOwnerForm.invalid" type="submit"
              (click)="onClickPostOwner(toPostOwner)">Submit
      </button>
    </div>
  </div>
</form>
